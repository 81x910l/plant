## This is based on richfitz/ghwiki, but implemented using maker.
## Most of the magic happens in bootstrap.R.  Once this has been run
## once it generates maker_scripts.yml; future changes to .scripts
## will automatically propagate.
packages:
  - sowsear
  - plant

include:
  - remake_scripts.yml

targets:
  all:
    depends:
      - scripts
